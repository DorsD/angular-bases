<h2 class="text-xl font-medium text-slate-700">Heroes</h2>
<h3 class="text-lg my-2">Dors</h3>
<dl>
  <td>Name:</td>
  <dd class="font-medium mb-4">{{ name }}</dd>

  <td>Edad:</td>
  <dd class="font-medium mb-4">{{ age }}</dd>

  <td>MÃ©todo:</td>
  <dd class="font-medium mb-4">{{ getHeroDescription() }}</dd>

<div class="flex gap-4">
